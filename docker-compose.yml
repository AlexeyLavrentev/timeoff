services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: timeoff
      MYSQL_USER: timeoff
      MYSQL_PASSWORD: timeoff_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot_password"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_DIALECT: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: timeoff
      DB_USER: timeoff
      DB_PASSWORD: timeoff_password
      DB_LOGGING: "false"
      MYSQL_DATABASE: timeoff
      MYSQL_USER: timeoff
      MYSQL_PASSWORD: timeoff_password
    ports:
      - "3000:3000"
    volumes:
      - ./config/app.redis.json:/app/config/app.json:ro

volumes:
  mysql_data:
  redis_data:
